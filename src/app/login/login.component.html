<div *ngIf="!AuthenticationService.loggedIn()">
<div class="row pt-5">
    <div class='col-md-6 mx-auto'>
        <div class="card roundend-0">
            <div class="login-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="login-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input [(ngModel)]="loginUserData.username" name="username" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <button (click)="loginUser()" type="button" class="btn btn-primary float-right">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<div class="login-header" *ngIf="AuthenticationService.loggedIn()">
    <h3>You are logged in!</h3>
</div>
