<link rel="manifest" href="manifest.webmanifest">
<div class="containter">
<div class="character-header">
    <h3>My character</h3>
</div>
<div class="character-body">
    <div class="container img-fluid">
      <table>
        <tr>
          <td>
            <table>
              <tr>
                <td><button type="button" (click)="decrementSkin()">-</button></td>
                <td>Skin:</td>
                <td>{{skinID}}</td>
                <td><button type="button" (click)="incrementSkin()">+</button></td>
              </tr>
              <tr>
                <td><button type="button" (click)="decrementHair() ">-</button></td>
                <td>Hair:</td>
                <td>{{hairCount}}</td>
                <td><button type="button" (click)="incrementHair()">+</button></td>
              </tr>
              <tr>
                <td><button type="button" (click)="decrementEye()">-</button></td>
                <td>Eyes:</td>
                <td>{{eyeID}}</td>
                <td><button type="button" (click)="incrementEye()">+</button></td>
              </tr>
            </table>
          </td>
          <td valign="top" class="char" width="200" height="320">
            <div class="container">
              <img width="200" alt="Character" src="{{skinSrc}}">
              <img width="200" alt="Character" src="{{eyeSrc}}">
              <img width="200" alt="Character" src="{{hairSrc}}">
            </div>
          </td>
          <td valign="top">
            <p *ngFor="let preset of presetArray;let i=index" id="{{'set'+i}}">
              <button type="button" (click)="loadPreset(preset.skin, preset.hair, preset.eyes)">{{preset.name}}</button>
            </p>
          </td>
          <td valign="top">
            <p *ngFor="let preset of presetArray;let i=index" id="{{'del'+i}}">
              <button type="button" (click)="deletePreset(i)">Delete</button>
            </p>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
              <button color="primary" type="button"(click)="savePreset()" color="primary">Save</button>
              <button color="primary">Close</button>
          </td>
          <td></td>
        </tr>
      </table>
      </div>
</div>
</div>
