<table>
  <ng-container *ngFor="let preset of verkoopArray;let i=index">
    <tr *ngIf="i%2 == 0">
      <td valign="top" class="char" width="200" height="320">
        <div class="container">
          <img width="200" alt="Character" src="{{skinToSrc(preset.skin)}}">
          <img width="200" alt="Character" src="{{eyesToSrc(preset.eyes)}}">
          <img width="200" alt="Character" src="{{hairToSrc(preset.hair)}}">
        </div>
      </td>
      <td>
        Price: €5.00<br>
        <button type="button"(click)="buyPreset(preset)">Koop</button>
      </td>
      <ng-container *ngIf="(i+1) < verkoopArray.length">
        <td valign="top" class="char" width="200" height="320">
          <div class="container">
            <img width="200" alt="Character" src="{{skinToSrc(verkoopArray[i+1].skin)}}">
            <img width="200" alt="Character" src="{{eyesToSrc(verkoopArray[i+1].eyes)}}">
            <img width="200" alt="Character" src="{{hairToSrc(verkoopArray[i+1].hair)}}">
          </div>
        </td>
        <td>
          Price: €5.00<br>
          <button type="button"(click)="buyPreset(verkoopArray[i+1])">Koop</button>
        </td>
      </ng-container>
    </tr>
  </ng-container>
</table>
