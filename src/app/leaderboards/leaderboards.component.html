<link rel="manifest" href="manifest.webmanifest">
<div class="container">
<div class="leader-header">
    <h3>Leaderboards</h3>
</div>
<div class="leader-body"> 
    <table>
        <tr>
            <th>
                <p><b>Rank</b></p>
            </th>
            <th>
                <p><b>leader</b></p>
            </th>
            <th>
                <p><b>points</b></p>
            </th>
        </tr>
        <tr *ngFor="let item of pointsUserData let i = index">
            <td>
                <p>{{i+1}}</p>
            </td>
            <td>
                <p>{{item.username}}</p>
            </td>
            <td>
                <p>{{item.points}}</p>
            </td>
        </tr>
    </table>
</div>
</div>
