<link rel="manifest" href="manifest.webmanifest">
<div *ngIf="!AuthenticationService.loggedIn()">
<div class="row pt-5">
    <div class='col-md-6 mx-auto'>
        <div class="card roundend-0">
            <div class="register-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="register-body">
                <form class="form">
                    <div class="form-group has-error">
                        <label for="">Username</label>
                        <input [(ngModel)]="registerUserData.username" class="form-control" name="username" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class ="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
                    </div>
                    <button (click)="registerUser()" type="button" class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<div>
    <div class="register-header" *ngIf="AuthenticationService.loggedIn()">
        <h3>Please logout before registering a new account.</h3>
    </div>
</div>
